<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistema de Avaliação</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #121212;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #1a1a1a, #2d0000);
      position: relative;
      overflow: hidden;
    }

    /* Efeito de partículas animadas (opcional) */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 64, 0, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(255, 64, 0, 0.1) 0%, transparent 20%);
      pointer-events: none;
      z-index: 1;
    }

    .login-container {
      width: 90%;
      max-width: 450px;
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 64, 0, 0.4);
      padding: 40px;
      position: relative;
      z-index: 2;
      border: 1px solid rgba(255, 64, 0, 0.3);
    }

    .login-container h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ff4000;
      font-weight: 600;
    }

    .login-container p {
      text-align: center;
      color: #ccc;
      margin-bottom: 30px;
      font-size: 1.1em;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #ddd;
      font-size: 14px;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #444;
      border-radius: 10px;
      background: #222;
      color: white;
      font-size: 16px;
      transition: border 0.3s;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: #ff4000;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #ff4000, #e63900);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 64, 0, 0.5);
    }

    .btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      text-align: center;
      color: #e74c3c;
      margin: 15px 0;
      font-size: 0.95em;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2><i class="fas fa-lock"></i> Login</h2>
    <p>Informe seus dados para acessar o sistema</p>

    <div class="input-group">
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" placeholder="Digite seu usuário">
    </div>

    <div class="input-group">
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua senha">
    </div>

    <div class="input-group">
      <label for="tipoUsuario">Tipo de Acesso</label>
      <select id="tipoUsuario">
        <option value="jurado">Jurado</option>
        <option value="gerente">Gerente</option>
      </select>
    </div>

    <button class="btn" onclick="fazerLogin()">
      <i class="fas fa-sign-in-alt"></i> Entrar
    </button>

    <div id="loginErro" class="error"></div>
  </div>

  <script>
    // Banco de dados simulado (usuários pré-cadastrados)
    const bancoDados = {
      usuarios: {
        "jurado1": "1234",
        "jurado2": "5678",
        "jurado3": "9999",
        "gerente": "admin"
      }
    };

    function fazerLogin() {
      const usuario = document.getElementById("usuario").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const tipo = document.getElementById("tipoUsuario").value;
      const erroDiv = document.getElementById("loginErro");

      // Limpar mensagem de erro
      erroDiv.style.display = "none";
      erroDiv.textContent = "";

      // Validar
      if (!usuario || !senha) {
        erroDiv.textContent = "Por favor, preencha todos os campos.";
        erroDiv.style.display = "block";
        return;
      }

      if (tipo === "jurado") {
        if (bancoDados.usuarios[usuario] && bancoDados.usuarios[usuario] === senha && usuario !== "gerente") {
          localStorage.setItem("usuarioAtual", JSON.stringify({ nome: usuario, tipo: "jurado" }));
          window.location.href = "avaliacao.html"; // Redireciona para avaliação
        } else {
          erroDiv.textContent = "Usuário ou senha inválidos para JURADO.";
          erroDiv.style.display = "block";
        }
      } else if (tipo === "gerente") {
        if (usuario === "gerente" && bancoDados.usuarios[usuario] === senha) {
          localStorage.setItem("usuarioAtual", JSON.stringify({ nome: usuario, tipo: "gerente" }));
          window.location.href = "gerente.html";
        } else {
          erroDiv.textContent = "Acesso negado para GERENTE.";
          erroDiv.style.display = "block";
        }
      }
    }

    // Permite logar com Enter
    document.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        fazerLogin();
      }
    });
  </script>

</body>
</html>
